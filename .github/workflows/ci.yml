name: nix-flake-check

on:
  pull_request:
  push:
    branches:
      - main
      - reboot

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1

      - name: "Install NixÔ∏è"
        uses: samueldr/lix-gha-installer-action@v1

      - name: "Nix Flake Check"
        run: nix -L flake check
