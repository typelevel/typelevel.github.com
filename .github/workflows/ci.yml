name: nix-flake-check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Install NixÔ∏è"
        uses: cachix/install-nix-action@v16


      - name: "Why am I dirty?"
        run: git status

      - name: "Nix Flake Check"
        run: nix -L flake check
