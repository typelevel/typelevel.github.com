dist: xenial
sudo: false
language: scala
jdk:
  - openjdk8

script:
  - sbt run

cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot"
before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
branches:
  except:
    - master

deploy:
  - provider: script
    script: "./deploy.sh"
    skip_cleanup: true
    on:
      branch: development

