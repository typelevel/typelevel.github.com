# Ttitle, description...
# ---------------------------------------------------------------
name: Typelevel
title: Typelevel
description: Let the Scala compiler work for you. We provide type classes, instances, conversions, testing, supplements to the standard library, and much more.
author: Israel PÃ©rez
keywords: theme, jekyll, unstyle

# Where things are (styles, site...)
# ---------------------------------------------------------------
sass:
  sass_dir: _sass
  sourcemap: never

permalink: pretty

highlighter: none

# Serving, url
# ---------------------------------------------------------------
baseurl: "/typelevel.github.com"
url: ""

# Conversion
# ---------------------------------------------------------------
markdown: kramdown

# Handling Reading
# ---------------------------------------------------------------
exclude:
  [
    "config.ru",
    "Gemfile",
    "Gemfile.lock",
    "vendor",
    "Procfile",
    "Rakefile",
    ".bundle",
    "extra",
  ]

# Collections
# ---------------------------------------------------------------
collections:
  events:
    output: true
    permalink: /event/:year-:month-:title/
    layout: event
  projects:
    output: true
  staff_members:
    output: true
  abouts:
    output: true
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title.html

collections_dir: collections


# paginate: 5
# paginate_path: "/blog/:num/"

# PLUGIN
# ---------------------------------------------------------------

plugins:
  - jekyll-paginate
