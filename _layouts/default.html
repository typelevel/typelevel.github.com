<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ site.name }} | {% if page.path contains '_event' %}{{ page.short_title }}{% else %}{{ page.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">


    <link rel="mask-icon" href="/img/favicon-safari.svg" color="#F51C2B">
    <link href="/img/favicon.png" rel="icon" type="image/x-icon">
    <link rel="alternate" href="/blog/feed.rss" title="RSS feed" type="application/rss+xml">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,400italic,700' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </head>
  <body class="no-js {%if page.class %} {{ page.class }} {% endif %}">
    <div class="header">
      <div class="wrapper">
        <a href="/">
          <div class="header__logo">
            {{ site.name }}
          </div>
        </a>
        <a href="#" class="header__menu">
          Menu
        </a>
        <ul class="navigation" role="navigation">
          <li {% if page.path contains 'projects' %} class="active" {% endif %}>
            <a href="/projects/">Projects</a>
          </li>
          <li {% if page.path contains 'events' or page.path contains '_event' %} class="active" {% endif %}>
            <a href="/events/">Events</a>
          </li>
          <li {% if page.path contains 'blog' or page.path contains '_posts' %} class="active" {% endif %}>
            <a href="/blog/">Blog</a>
          </li>
          <li {% if page.path contains 'about' %} class="active" {% endif %}>
            <a href="/about.html">About</a>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="wrapper">
      {{ content }}
    </div>

    <div class="footer">
      <div class="wrapper">
        <p>Copyright &copy; 2013-{{ site.time | date: '%Y' }} the <a href="/">typelevel.org</a> <a href="/contributors.html">contributors</a>.</p>
        <ul class="navigation">
          <li><a href="/projects">Projects</a></li>
          <li><a href="/events">Events</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </div>
    </div>
    
  <!-- Salvattore.js for the masonry layout -->
  <script type="text/javascript" src="/js/salvattore.min.js"></script>
  <!-- Salvattore.js for the masonry layout -->
  </body>
</html>
